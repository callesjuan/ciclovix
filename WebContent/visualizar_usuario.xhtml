<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de usuarios</title>
</h:head>
<h:body>
	<h1>Cadastro de usuario</h1>
	<h:form>
Nome: <h:inputText value="#{usuarioMB.usuario.nome}" />
		<br />
Sobrenome: <h:inputText value="#{usuarioMB.usuario.sobrenome}" />
		<br />
Twitter: <h:inputText value="#{usuarioMB.usuario.contaTwitter}" />
		<br />
Facebook: <h:inputText value="#{usuarioMB.usuario.contaFace}" />
		<br />
		<h:commandButton action="#{usuarioMB.salvarUsuario}" value="salvar" />
		<br />
		<h:commandLink action="listar_usuarios" value="Voltar" />
	</h:form>
</h:body>
</html>
