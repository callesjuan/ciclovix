<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="decorator.xhtml"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Cadastro de Anotação</ui:define>
	<ui:define name="h1">Cadastro de Anotação</ui:define>
    
    <ui:define name="contents">	
    	<h:form>
    		<p:panel header="Cadastro de Nova Anotação">
    			<h:panelGrid id="grid" columns="2" cellpadding="5">
    		
	    			<h:outputLabel for="nome" value="Nome:" style="font-weight:bold"/>                    
			        <p:inputText id="nome" value="#{anotacaoMB.anotacao.nome}" required="true" label="Nome"/>
			        
			        <h:outputLabel for="descricao" value="Descricao:" style="font-weight:bold"/>                    
			        <p:inputText id="descricao" value="#{anotacaoMB.anotacao.descricao}" required="true" label="Descrição"/>
	    		    
	    		    <h:outputLabel for="latitude" value="Latitude:" style="font-weight:bold"/>                    
			        <p:inputText id="latitude" value="#{anotacaoMB.anotacao.latitude}" required="true" label="Latitude">
			        	<f:convertNumber longOnly="true"/>
			        </p:inputText>
	    			
	    			<h:outputLabel for="longitude" value="Longitude:" style="font-weight:bold"/>                    
			        <p:inputText id="longitude" value="#{anotacaoMB.anotacao.longitude}" required="true" label="Longitude">
			        	<f:convertNumber longOnly="true"/>
			        </p:inputText>
			        
			        <h:outputLabel for="altitude" value="Altitude:" style="font-weight:bold"/>                    
			        <p:inputText id="altitude" value="#{anotacaoMB.anotacao.altitude}" required="false" label="Altitude">
			        	<f:convertNumber longOnly="true"/>
			        </p:inputText>
			        
			        <h:outputLabel for="foto" value="Link para Foto:" style="font-weight:bold"/>                    
			        <p:inputText id="foto" value="#{anotacaoMB.anotacao.foto}" required="true" label="Foto"/>
			        
			        <h:outputLabel for="link" value="Link para para Site:" style="font-weight:bold"/>                    
			        <p:inputText id="link" value="#{anotacaoMB.anotacao.link}" required="true" label="Link"/>
	    			
	    			<h:outputLabel for="categoria" value="Categoria:" style="font-weight:bold"/>  
	    			<p:selectOneMenu id="categoria" value="#{anotacaoMB.categoria}" required="true">
			            <f:selectItem itemLabel="Select One" itemValue="" />
			            <f:selectItems value="#{anotacaoMB.categorias}" />
			        </p:selectOneMenu>
				</h:panelGrid>
				<h:commandButton action="#{anotacaoMB.salvarAnotacao}" value="salvar" />			
			</p:panel>
		</h:form>
    	 
	</ui:define>
</ui:composition>
