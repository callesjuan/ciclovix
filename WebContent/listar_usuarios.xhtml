<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Cadastro de usuarios</title>
</h:head>
<h:body>
	<h1>Lista de usuarios</h1>
	<h:dataTable var="usuario" value="#{usuarioMB.listarUsuarios}">
		<h:column>
			<f:facet name="header">
				<h:outputText value="nome" />
			</f:facet>
			<h:outputText value="#{usuario.nome}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="sobrenome" />
			</f:facet>
			<h:outputText value="#{usuario.sobrenome}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="twitter" />
			</f:facet>
			<h:outputText value="#{usuario.contaTwitter}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="facebook" />
			</f:facet>
			<h:outputText value="#{usuario.contaFace}" />
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="modificar" />
			</f:facet>
			<h:form>
				<h:commandButton action="#{usuarioMB.prepararAlterarUsuario}"
					value="modificar" />
			</h:form>
		</h:column>
		<h:column>
			<f:facet name="header">
				<h:outputText value="apagar" />
			</f:facet>
			<h:form>
				<h:commandButton action="#{usuarioMB.excluirUsuario}" value="apagar" />
			</h:form>
		</h:column>
	</h:dataTable>
	<br />
	<h:form>
		<h:commandLink value="novo usuario"
			action="#{usuarioMB.prepararAdicionarUsuario}" />
	</h:form>
</h:body>
</html>
