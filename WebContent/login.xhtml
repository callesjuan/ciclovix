<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Login Page</title>
</head>
<body>
	<f:view>
		<h:form id="helloForm">
			<p:growl id="messages" showDetail="true" life="10000" />
			<Center>
				<H3>
					<h:outputText value="Login e/ou Senha incorretos."
						rendered="#{auth.error}" />
				</H3>
				<p:panel header="Cadastro de Nova Anotação">
					<h:panelGrid id="grid" columns="2" cellpadding="5">
						<h:outputLabel for="input1">
							<h:outputText id="nameLabel" value="User Name" />
						</h:outputLabel>
						<h:inputText id="input1" value="#{auth.userName}" size="20" />
						
						<h:outputLabel for="input2">
							<h:outputText id="passwordLabel" value="Password" />
						</h:outputLabel>
						<h:inputSecret id="input2" value="#{auth.password}" size="20" />
												
						<h:commandButton id="login" action="#{auth.validate}" value="Login"/>
						<h:commandButton id="cadastrar" action="addUser" value="Cadastro"/>
						
					</h:panelGrid>
				</p:panel>
			</Center>
		</h:form>
	</f:view>
</body>
</html>
